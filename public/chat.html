<html>
<head>
    <title>Chatter</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type Messages Here" autocomplete="off">
                    <button type="submit" id="send-btn">send</button>
                </form>
                <button id="location">Send location</button>
            </div>
            <small class="user__typing" id="user-typing"> </small>

        </div>
    </div>


    <script id="RHS-message-template" type="text/html">
        <div class="message RHS__message">
            <p>
                <span class="message__name">You</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p class="user__message">{{message}} </p>
        </div>
    </script>

    <script id="LHS-message-template" type="text/html">
        <div class="message LHS__message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p class="user__message">{{message}} </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Participants:</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="RHS-location-template" type="text/html">
        <div class="message RHS__message">
            <p>
                <span class="message__name">You</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script id="LHS-location-template" type="text/html">
        <div class="message LHS__message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My Current Location</a></p>
        </div>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/Chat.js"></script>
</body>

</html>
